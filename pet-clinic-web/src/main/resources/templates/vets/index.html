<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.devsdayoff.heapetclinic.model.Vet*/-->
    <h2 th:text="'List of Vets'">List of Vets</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:${vets}">
            <th th:text="${vet.id}">1</th>
            <th th:text="${vet.firstName}">John</th>
            <th th:text="${vet.lastName}">Doe</th>
        </tr>
        </tbody>
    </table>


</body>
</html>
