<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.devsdayoff.heapetclinic.model.Owner*/-->
    <h2 th:text="'List of Owners'">List of Owners</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <th th:text="${owner.id}">1</th>
                <th th:text="${owner.firstName}">John</th>
                <th th:text="${owner.lastName}">Doe</th>
            </tr>
        </tbody>
    </table>


</body>
</html>
